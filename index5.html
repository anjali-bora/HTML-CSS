<form method="post" action="//submit.form" onSubmit="return validateName();">
    <style>
        body{
        background: linear-gradient(135deg,#2f032f 0%, #d3e8eb 100%)
    }
    </style>
    <div style="max-width: 400px;">
    </div>
    <div style="padding-bottom: 18px;font-size : 24px;">Advertising Estimate</div>
    <div style="padding-bottom: 18px;">Name / Company name<span style="color: red;"> </span><br/>
    <input type="text" id="data_1" name="data_1" style="max-width : 450px;" class="form-control"/>
    </div>
    <div style="padding-bottom: 18px;">Email<span style="color: red;"> </span><br/>
    <input type="text" id="data_3" name="data_3" style="max-width : 450px;" class="form-control"/>
    </div>
    <div style="padding-bottom: 18px;">Ad Start Date<span style="color: red;"> </span><br/>
    <input type="text" id="data_4" name="data_4" style="max-width : 250px;" class="form-control"/>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.4.0/pikaday.min.js" type="text/javascript"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.4.0/css/pikaday.min.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript">new Pikaday({ field: document.getElementById('data_4') });</script>
    <div style="padding-bottom: 18px;">Ad End Date<span style="color: red;"> </span><br/>
    <input type="text" id="data_5" name="data_5" style="max-width : 250px;" class="form-control"/>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.4.0/pikaday.min.js" type="text/javascript"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.4.0/css/pikaday.min.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript">new Pikaday({ field: document.getElementById('data_5') });</script>
    <div style="padding-bottom: 18px;">Advertising Size (pixels)<br/>
    <span><input type="radio" id="data_6_0" name="data_6" value="Option1"/> Option1</span><br/>
    <span><input type="radio" id="data_6_1" name="data_6" value="Option2"/> Option2</span><br/>
    <span><input type="radio" id="data_6_2" name="data_6" value="Option3"/> Option3</span><br/>
    </div>
    <div style="padding-bottom: 18px;">Which sites would you like to advertise on?<br/>
    <span><input type="checkbox" id="data_7_0" name="data_7" value="Option1"/> Option1</span><br/>
    <span><input type="checkbox" id="data_7_1" name="data_7" value="Option2"/> Option2</span><br/>
    <span><input type="checkbox" id="data_7_2" name="data_7" value="Option3"/> Option3</span><br/>
    </div>
    <div style="padding-bottom: 18px;">Website to be advertised<span style="color: red;"> </span><br/>
    <input type="text" id="data_8" name="data_8" style="max-width : 450px;" class="form-control"/>
    </div>
    <div style="padding-bottom: 18px;">Comments<br/>
    <textarea id="data_9" false name="data_9" style="max-width : 450px;" rows="6" class="form-control"></textarea>
    </div>
    <div style="padding-bottom: 18px;"><input name="skip_Submit" value="Submit" type="submit"/></div>
    </form>

<script type="text/javascript">
    function validateName() {
        if(document.getElementById('Name').value.length>10)
        {
            event.preventDefault();
            console.log(document.getElementById('Name').value.length)
            alert('Comany name should be in only 10 character')
            return false;
        }
        else{
            return true;
        }
    }
</script>
